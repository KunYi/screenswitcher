# xorg.conf (X.Org X Window System server configuration file)
#
# This file was generated by failsafeDexconf, using
# values from the debconf database and some overrides to use vesa mode.
#
# You should use dexconf or another such tool for creating a "real" xorg.conf
# For example:
#   sudo dpkg-reconfigure -phigh xserver-xorg
Section "InputDevice"
	Identifier	"Generic Keyboard"
	Driver		"kbd"
	Option		"XkbRules"	"xorg"
	Option		"XkbModel"	"pc105"
	Option		"XkbLayout"	"tr"
EndSection

Section "InputDevice"
	Identifier	"Configured Mouse"
	Driver		"mouse"
       	Driver		"mouse"
	Option		"CorePointer"
	Option		"Device"		"/dev/input/mice"
	Option		"Protocol"		"ImPS/2"
	Option		"ZAxisMapping"		"4 5"
	Option		"Emulate3Buttons"	"true"
EndSection


Section "InputDevice"
	Identifier	"Synaptics Touchpad"
	Driver		"synaptics"
	Option		"SendCoreEvents"	"true"
	Option		"Device"	"/dev/psaux"
	Option		"Protocol"	"auto-dev"
	Option		"HorizEdgeScroll"	"0"
EndSection
Section "Device"
	Identifier	"Configured Video Device"
	Boardname	"vesa"
	Busid		"PCI:0:2:0"
	Driver		"intel"
	Screen	0
	Option		"DRI"		"false"
	Option		"monitor-VGA"	"VGA"
	Option		"monitor-LVDS"	"LVDS"
	Option		"monitor-TV"	"TV"
	Option		"monitor-TMDS-1"	"TMDS-1"
	#Option 		"MonitorLayout" "LFP+DFP,LFP"
	#Option 		"MonitorLayout" "LFP+CRT,LFP"
	#Option 		"MonitorLayout" "LFP+TV,LFP"
	#Option 		"DevicePresence" "true"
	#Option		"Clone"	"true"
	#Option 		"MonitorLayout" "LFP,LFP+TV"
EndSection

Section "Monitor" 
       Identifier      "TV" 
       Option          "Ignore" "False" 
EndSection 

Section "Monitor" 
       Identifier      "VGA" 
       Option          "Ignore" "False" 
EndSection 

Section "Monitor" 
       Identifier      "LVDS" 
       Option          "Ignore" "False" 
EndSection 

Section "Monitor" 
       Identifier      "TMDS-1" 
       Option          "Ignore" "False" 
EndSection 

Section "Monitor"
	Identifier	"Configured Monitor"
	Vendorname	"Generic LCD Display"
	Modelname	"LCD Panel 1024x768"
	Horizsync	31.5-48.0
	Vertrefresh	56.0 - 65.0
	Gamma	1.0
EndSection

Section "Screen"
	Identifier	"Default Screen"
	Device		"Configured Video Device"
	Monitor		"Configured Monitor"
	Defaultdepth	24
	SubSection "Display"
		Depth	24
		Virtual	3204	3204
		Modes		"1280x1024" "1024x768" "1024x768" "800x600" "640x480"
	EndSubSection
EndSection

Section "ServerLayout"
	Identifier	"Default Layout"
	Screen  	"Default Screen"
	InputDevice	"Generic Keyboard"
	InputDevice	"Configured Mouse"
	Inputdevice	"Synaptics Touchpad"
EndSection
Section "Module"
	Load		"glx"
	Load		"GLcore"
	Load		"v4l"
EndSection
Section "ServerFlags"
EndSection
